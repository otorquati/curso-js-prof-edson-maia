<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/aula15.css">
    <title>Aula 15 de JS</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Cálculo de Média</h1>
        <main>
         <div class="form-group">
            <label for="nota1">1ª nota</label>
            <input 
                type="number" 
                min="0.0"
                max="10.0"
                name="nota1" 
                id="nota1" 
                placeholder="digite sua nota">
         </div>   
         <div class="form-group">
            <label for="nota2">2ª nota</label>
            <input 
                type="number"
                min="0.0"
                max="10.0" 
                name="nota2" 
                id="nota2" 
                placeholder="digite sua nota">
         </div> 
        </main>
        <div class="botoes">
            <button type="submit" class="botao" id="btnCalc">Calcular</button>
            <button type="reset" class="botao" id="btnRst">Limpar</button>
        </div> 
        <div class="resultados">
            <label for="media">Média</label>
            <input type="number" name="media" id="media" disabled>
        </div>
        <span class="aviso"></span>
    </form>
</body>
</html>
